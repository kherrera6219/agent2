apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-rest
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/strip-path: "true"
spec:
  rules:
  - http:
      paths:
      - path: /rest
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-rest
            port:
              number: 3000